<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מועדון טנ"ש אשדוד - דירוג שחקנים</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 10px;
            direction: rtl;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            min-height: calc(100vh - 20px);
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }
        
        .club-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .player-icon {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .player-icon-right {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .animated-player {
            animation: playerSwing 2s ease-in-out infinite;
        }
        
        .animated-player-right {
            animation: playerSwingRight 2.5s ease-in-out infinite;
        }
        
        .animated-ball {
            animation: ballBounce 2s ease-in-out infinite;
        }
        
        @keyframes playerSwing {
            0% { transform: rotate(-10deg) translateY(0); }
            25% { transform: rotate(5deg) translateY(-5px); }
            50% { transform: rotate(15deg) translateY(-8px); }
            75% { transform: rotate(-5deg) translateY(-3px); }
            100% { transform: rotate(-10deg) translateY(0); }
        }
        
        @keyframes playerSwingRight {
            0% { transform: rotate(10deg) translateY(0); }
            25% { transform: rotate(-5deg) translateY(-3px); }
            50% { transform: rotate(-15deg) translateY(-6px); }
            75% { transform: rotate(5deg) translateY(-4px); }
            100% { transform: rotate(10deg) translateY(0); }
        }
        
        @keyframes ballBounce {
            0% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-12px) scale(0.9); }
            50% { transform: translateY(-18px) scale(0.8); }
            75% { transform: translateY(-8px) scale(0.9); }
            100% { transform: translateY(0) scale(1); }
        }
        
        @keyframes paddleBounce {
            0%, 100% { transform: rotate(-5deg) translateY(0); }
            50% { transform: rotate(5deg) translateY(-8px); }
        }
        
        @keyframes ballFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(90deg); }
            50% { transform: translateY(-5px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
        }
        
        .ping-pong-icon {
            display: inline-block;
            animation: paddleBounce 2s ease-in-out infinite;
        }
        
        .ball-icon {
            display: inline-block;
            animation: ballFloat 3s ease-in-out infinite;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-paddle {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.1;
            animation: floatPaddle 15s linear infinite;
        }
        
        @keyframes floatPaddle {
            0% {
                transform: translateX(-50px) translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateX(calc(100vw + 50px)) translateY(-50px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .refresh-icon {
            transition: transform 0.5s ease;
        }
        
        .refresh-btn.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .stats-bar {
            background: #e9ecef;
            padding: 15px 20px;
            text-align: center;
            color: #495057;
            font-weight: 600;
            border-bottom: 1px solid #dee2e6;
        }
        
        .players-list {
            padding: 20px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }
        
        .player-card {
            background: white;
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .player-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .player-card.rank-1 {
            border-color: #ffd700;
            background: linear-gradient(135deg, #fff9e6 0%, #ffffff 100%);
        }
        
        .player-card.rank-2 {
            border-color: #c0c0c0;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }
        
        .player-card.rank-3 {
            border-color: #cd7f32;
            background: linear-gradient(135deg, #fdf2e9 0%, #ffffff 100%);
        }
        
        .player-rank {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);

        }
        
        .player-rank.rank-1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
        }
        
        .player-rank.rank-2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
            color: #333;
        }
        
        .player-rank.rank-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #daa520 100%);
            color: white;
        }
        
        .player-info {
            flex: 1;
            margin: 0 15px;
            text-align: center;
        }
        
        .player-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.3;
        }
        
        .player-points {
            font-size: 1.2rem;
            color: #1e3c72;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            flex-shrink: 0;

        .points-label {

            color: #6c757d;
            font-weight: 400;
        }
        
        .trophy-medal {
            font-size: 1.2rem;
            margin-left: 8px;
        }
        
        .loading-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e9ecef;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #dc3545;
        }
        
        .error-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .club-title {
                font-size: 1.2rem;
            }
            
            .player-card {
                padding: 10px 12px;
                margin-bottom: 6px;
            }
            
            .player-name {
                font-size: 1rem;
            }
            
            .player-rank {

                height: 24px;
                font-size: 0.8rem;
            }
            
            .player-info {
                margin: 0 10px;
            }
            
            .player-points {
                font-size: 1.1rem;
            }
        }
        
        /* Smooth scrolling */
        .players-list {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        .players-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .players-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .players-list::-webkit-scrollbar-thumb {

        }

        .stat-summary-item {

        }
        
        .stat-summary-value {

        .stat-summary-label {
            font-size: 0.9rem;

        }
        
        .win-ratio {

        .tabs-container {

        }
        
        .tab-button {

            font-weight: 600;

        .tab-button.active {

        .game-card {

        .game-header {

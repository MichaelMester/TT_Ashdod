    <style>

        .floating-paddle {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.1;
            animation: floatPaddle 15s linear infinite;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .animated-player {
            animation: playerSwing 2s ease-in-out infinite;
        }
        
        .animated-player-right {
            animation: playerSwingRight 2.5s ease-in-out infinite;
        }

        @keyframes playerSwing {
            0% { transform: rotate(-10deg) translateY(0); }
            25% { transform: rotate(5deg) translateY(-5px); }
            50% { transform: rotate(15deg) translateY(-8px); }
            75% { transform: rotate(-5deg) translateY(-3px); }
            100% { transform: rotate(-10deg) translateY(0); }
        }
        
        @keyframes playerSwingRight {
            0% { transform: rotate(10deg) translateY(0); }
            25% { transform: rotate(-5deg) translateY(-3px); }
            50% { transform: rotate(-15deg) translateY(-6px); }
            75% { transform: rotate(5deg) translateY(-4px); }
            100% { transform: rotate(10deg) translateY(0); }
        }

        .mobile-menu-label {
          font-size: 16px;
          color: #e9ebf0;
          display: block;
          width: 100%;           /* span the whole row */
          text-align: center;    /* center text */
          transform: translateX(15px); /* move 20px to the right */
        }
        @media (min-width: 769px) {
            .mobile-menu-label {
                display: none; /* Hide label on desktop */
            }
        }

        .player-icon {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transform: translateX(25px); /* move 20px to the right */
        }
        
        .player-icon-right {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transform: translateX(-45px); /* move 20px to the left */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

        .header h1 {

            font-size: 2.2rem;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: linear-gradient(135deg, #229954, #1e8449);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .refresh-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .last-updated {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .games-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .games-title {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }

        .games-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #ecf0f1;
        }

        .game-date {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 600;
        }

        .game-number {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .game-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .players-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 8px;
        }

        .player-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
        }

        .player-name.winner {
            color: #27ae60;
        }

        .vs-separator {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: #7f8c8d;
        }

        .desktop-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .desktop-stat-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .desktop-stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            font-weight: 600;
            min-width: 50px;
            text-align: right;
        }

        .desktop-stat-values {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            flex: 1;
            align-items: center;
            text-align: center;
        }

        .desktop-vs-spacer {
            width: 20px;
        }

        .stats-labels {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            margin-bottom: 5px;
        }

        .labels-section {
            display: flex;
            justify-content: space-around;
            font-size: 0.8rem;
            color: #7f8c8d;
            font-weight: 600;
        }

        .labels-spacer {
            width: 20px;
        }

        .stats-values {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
        }

        .player-values {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 0.85rem;
        }

        .desktop-only .player-values {
            justify-content: space-between;
        }

        .stat-value {
            font-weight: 700;
            color: #2c3e50;
            font-size: 0.85rem;
        }

        .points-change {
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .points-gain {
            background: #d5f4e6;
            color: #27ae60;
        }

        .points-loss {
            background: #fadbd8;
            color: #e74c3c;
        }

        .sets-display {
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 700;
            color: #2c3e50;
            font-size: 0.85rem;
        }

        .values-spacer {
            width: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {

            color: #e74c3c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin: 20px 0;

        .no-data {

            color: #7f8c8d;
            font-size: 1.1rem;
            background: #f8f9fa;
            border-radius: 10px;

            }

        }

    <script>
        // Standalone menu functionality - won't conflict with your existing JavaScript
        (function() {
            const menuToggle = document.getElementById('standaloneMenuToggle');
            const mobileMenu = document.getElementById('standaloneMobileMenu');
            const hamburger = document.getElementById('standaloneHamburger');
            
            if (menuToggle && mobileMenu && hamburger) {
                menuToggle.addEventListener('click', function() {
                    const isVisible = mobileMenu.classList.contains('show');
                    
                    if (isVisible) {
                        mobileMenu.classList.remove('show');
                        hamburger.classList.remove('active');
                    } else {
                        mobileMenu.classList.add('show');
                        hamburger.classList.add('active');
                    }

                // Close menu when clicking on mobile links
                const mobileLinks = mobileMenu.querySelectorAll('a');
                mobileLinks.forEach(function(link) {
                    link.addEventListener('click', function() {
                        mobileMenu.classList.remove('show');
                        hamburger.classList.remove('active');
                    });
                });
            }
        })();

                console.log('🔥 Initializing Firebase...');
                
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);

                // Test connection by trying to access the games collection
                await getDocs(query(collection(db, 'games'), limit(1)));
                
                console.log('✅ Firebase connected successfully');
                return true;
                
            } catch (error) {
                console.error('❌ Firebase connection error:', error);
                showError(`שגיאה בהתחברות ל-Firebase: ${error.message}`);
                return false;
            }
        }

        // Load last 10 games
        async function loadLastGames() {
            try {
                console.log('📊 Loading last 10 games...');
                
                // Show loading state
                gamesContainer.innerHTML = '<div class="loading">טוען משחקים...</div>';
                
                // Query last 10 games ordered by date (descending)
                const gamesRef = collection(db, 'games');
                const q = query(gamesRef, orderBy('date', 'desc'), limit(10));
                const snapshot = await getDocs(q);
                
                const games = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    games.push({
                        id: doc.id,
                        ...data
                    });
                });

                console.log(`✅ Loaded ${games.length} games`);
                
                // Display games
                displayGames(games);
                
            } catch (error) {
                console.error('❌ Error loading games:', error);
                showError(`שגיאה בטעינת המשחקים: ${error.message}`);
            } finally {
                // Loading complete
            }
        }

        // Display games
        function displayGames(games) {
            if (games.length === 0) {
                gamesContainer.innerHTML = '<div class="no-data">לא נמצאו משחקים במערכת</div>';
                return;
            }

            const gamesHtml = games.map((game, index) => {
                return generateGameCard(game, index + 1);
            }).join('');

            gamesContainer.innerHTML = `<div class="games-list">${gamesHtml}</div>`;
        }

        // Generate game card HTML

            const date = formatDate(game.date);

                                <div class="desktop-stat-values">
                                    <span class="stat-value">${player1Points}</span>
                                    <div class="desktop-vs-spacer"></div>
                                    <span class="stat-value">${player2Points}</span>

                        <div class="mobile-stat-row mobile-only">

        // Format date for display
        function formatDate(dateValue) {
            if (!dateValue) return 'תאריך לא זמין';
            
            try {
                let date;
                
                // Handle Firestore Timestamp
                if (dateValue && typeof dateValue.toDate === 'function') {
                    date = dateValue.toDate();
                }
                // Handle string dates
                else if (typeof dateValue === 'string') {
                    date = new Date(dateValue);
                }
                // Handle Date objects
                else if (dateValue instanceof Date) {
                    date = dateValue;
                }
                // Handle timestamp numbers
                else if (typeof dateValue === 'number') {
                    date = new Date(dateValue);
                }
                else {
                    return 'תאריך לא תקין';
                }

                // Check if date is valid
                if (isNaN(date.getTime())) {
                    return 'תאריך לא תקין';
                }

                // Format date in Hebrew locale
                return date.toLocaleString('he-IL', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
            } catch (error) {
                console.error('Error formatting date:', error);
                return 'תאריך לא תקין';
            }
        }

        // Show error message
        function showError(message) {
            gamesContainer.innerHTML = `<div class="error">${message}</div>`;
        }



        // Initialize the application
        async function initApp() {
            console.log('🚀 Starting Last 10 Games Application...');
            
            const firebaseReady = await initializeFirebase();
            
            if (firebaseReady) {
                console.log('✅ Firebase ready, loading games...');
                await loadLastGames();
            } else {
                console.error('❌ Firebase initialization failed');
                gamesContainer.innerHTML = '<div class="error">שגיאה בהתחברות למסד הנתונים</div>';
            }
        }

        // Start the application
        initApp();
    </script>
